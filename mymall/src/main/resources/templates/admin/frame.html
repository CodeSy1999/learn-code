<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>大米手机商城</title>
    <link rel="stylesheet" href="/css/layui.css" th:href="@{/css/layui.css}"/>
    <link rel="stylesheet" href="/css/laydate.css" th:href="@{/css/laydate.css}" />
    <script src="/js/jquery-2.2.3.min.js"
            th:src="@{/js/jquery-2.2.3.min.js}"></script>
    <script src="/layer/layer.js" th:src="@{/layer/layer.js}"></script>
</head>

<div class="layui-header layui-bg-black" th:fragment="top">
    <div class="layui-logo"><i class="layui-icon layui-icon-android" style="font-size: 22px;"></i> 大米手机商城</div>

    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;">
                <img src="/img/author11.jpg" th:src="@{/img/author11.jpg}" class="layui-nav-img">

            </a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-list" style="font-size: 18px;"></i> 我的资料</a></dd>
                <dd><a href="javascript:;"><i class="layui-icon layui-icon-vercode"></i> 我的权限</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="/admin/logout"><i
                class="layui-icon layui-icon-logout"></i> 注销</a></li>
    </ul>
</div>

<div class="layui-side layui-bg-black" th:fragment="left(n,d)">
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
            <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
            <li class="layui-nav-item" th:classappend="${n==1} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-user"></i> 用户管理</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==11} ? 'layui-this'"><a
                            href="user-list.html" th:href="userlist"><i
                            class="layui-icon layui-icon-group"></i> 用户列表</a></dd>

                    <dd th:class="${d==12} ? 'layui-this'"><a
                            href="user-chart.html"  th:href="userchart"><i
                            class="layui-icon layui-icon-tabs"></i> &nbsp;统计图表</a></dd>
                    <!-- <dd><a href="">跳转</a></dd> -->
                </dl>
            </li>
            <li class="layui-nav-item" th:classappend="${n==2} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-cellphone"></i> 商品管理</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==21} ? 'layui-this'"><a
                            href="sale-list.html" th:href="salelist"><i
                            class="layui-icon layui-icon-templeate-1" style="font-size: 16px;"></i> 在售列表</a></dd>
                    <dd th:class="${d==22} ? 'layui-this'"><a
                            href="phone-list.html" th:href="phonelist"><i
                            class="layui-icon layui-icon-cellphone-fine"></i> 所有手机</a></dd>

                </dl>
            </li>

            <li class="layui-nav-item" th:classappend="${n==3} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-form"></i> 订单管理</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==31} ? 'layui-this'"><a
                            href="order-list.html" th:href="orderlist"><i
                            class="layui-icon layui-icon-cart-simple"></i> 所有订单</a></dd>
                    <dd th:class="${d==32} ? 'layui-this'"><a
                            href="order-refund.html" th:href="orderrefund"><i
                            class="layui-icon layui-icon-rmb"></i> 退款订单</a></dd>
                    <dd th:class="${d==33} ? 'layui-this'"><a
                            href="order-chart.html" th:href="orderchart"><i
                            class="layui-icon layui-icon-tabs"></i> 统计图表</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item" th:classappend="${n==4} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-form"></i> 促销管理</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==41} ? 'layui-this'"><a
                            href="promotion-list.html" th:href="promotionlist"><i
                            class="layui-icon layui-icon-fire"></i> 促销商品</a></dd>
                    <dd th:class="${d==42} ? 'layui-this'"><a
                            href="promotion-open.html" th:href="promotionopen"><i
                            class="layui-icon layui-icon-app"></i> 开启促销</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item" th:classappend="${n==5} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-senior"></i> 模拟测试</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==51} ? 'layui-this'"><a href="javascript:;"><i
                            class="layui-icon layui-icon-fire"></i> 高并发抢购</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item" th:classappend="${n==6} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-read"></i> 日志查看</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==61} ? 'layui-this'"><a href="log-user.html"
                                                              th:href="loguser"><i
                            class="layui-icon layui-icon-group"></i> 用户日志</a></dd>
                    <dd th:class="${d==62} ? 'layui-this'"><a
                            href="log-admin.html"  th:href="logadmin"><i
                            class="layui-icon layui-icon-auz"></i> 管理员日志</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item" th:classappend="${n==7} ? 'layui-nav-itemed'">
                <a href="javascript:;"><i class="layui-icon layui-icon-component"></i> 管理员权限</a>
                <dl class="layui-nav-child">
                    <dd th:class="${d==71} ? 'layui-this'"><a
                            href="admin-list.html" th:href="adminlist"><i
                            class="layui-icon layui-icon-group"></i> 管理员列表</a></dd>
                    <dd th:class="${d==72} ? 'layui-this'"><a
                            href="authority-manager.html"
                            th:href="authoritymanager"><i
                            class="layui-icon layui-icon-auz"></i> &nbsp;权限管理</a></dd>
                    <dd th:class="${d==73} ? 'layui-this'"><a
                            href="admin-message.html" th:href="adminmessage"><i
                            class="layui-icon layui-icon-notice"></i> &nbsp;消息管理</a></dd>
                </dl>
            </li>

        </ul>

    </div>
</div>


<body>

</body>
</html>
